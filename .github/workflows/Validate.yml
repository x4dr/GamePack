name: Validation

on:
  push:
  pull_request:
  workflow_call:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set Python 3.14
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"

      - name: Install project dependencies via uv
        run: uv sync --all-extras --dev

      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$(pwd)
          uv run python -m pytest --cov=gamepack --cov-report xml --cov-fail-under=80

      - name: Clone wiki environment
        run: git clone https://github.com/x4dr/Fen.git ~/wiki

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage_report
          path: coverage.xml

      - name: Coveralls Parallel
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-linux-py314
          parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true

  lint:
    name: Pre-Commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ runner.os }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - uses: pre-commit/action@v3.0.0

  validation_check:
    needs:
      - test
      - lint
    runs-on: ubuntu-latest
    steps:
      - run: echo "success=true" >> $GITHUB_OUTPUT
