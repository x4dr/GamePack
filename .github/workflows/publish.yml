name: Publish
on:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["Validate"]  # Triggers only after Validate runs
    types:
      - completed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .
    - name: set up the wiki environment
      run: |
        git clone https://github.com/x4dr/Fen.git ~/wiki
    - name: Run tests
      run: |
        python -m unittest discover --verbose tests

  bump-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Bump version
      id: bump
      uses: callowayproject/bump-my-version@master
      env:
        BUMPVERSION_TAG: "true"
      with:
        args: patch
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Create release notes
      id: create_release_notes
      run: |
        echo "Generating release notes..."
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD > release_notes.txt
        cat release_notes.txt

    - name: Create new release on GitHub
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.bump.outputs.new_tag }}
        release_name: Release v${{ steps.bump.outputs.new_tag }}
        body_path: release_notes.txt
