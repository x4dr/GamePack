name: Publish

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Validate"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies and run tests via uv
        run: |
          uv install
          uv test

      - name: Set up wiki environment
        run: git clone https://github.com/x4dr/Fen.git ~/wiki

  bump-and-publish:
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Bump version and publish with uv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv bump patch
          uv build
          uv publish
