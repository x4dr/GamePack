name: Publish

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Validate"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install uv and Python 3.14
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"
          python-version: "3.14"

      - name: Install project dependencies
        run: uv sync

      - name: Set up wiki environment
        run: git clone https://github.com/x4dr/Fen.git ~/wiki

      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$(pwd)
          uv run python -m pytest --cov=gamepack --cov-report xml --cov-fail-under=80

      - name: Set up wiki environment
        run: git clone https://github.com/x4dr/Fen.git ~/wiki

  bump-and-publish:
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv and Python 3.14
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"
          python-version: "3.14"

      - name: Bump version, build and publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv version --bump patch
          uv build
          uv publish
